<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="viewport">
        <g id="header">
            <g id="teamDetails">
                <text fill="black" font-size="10" font-weight="bold" font-family="Verdana" y="10" x="0">Club:</text>
                <text id="club" fill="black" font-size="10" font-family="Verdana" y="10" x="100"></text>
                <text fill="black" font-size="10" font-family="Verdana" y="25" x="0">Championnat:</text>
                <text id="championship" fill="black" font-size="10" font-family="Verdana" y="25" x="100"></text>
                <text fill="black" font-size="10" font-family="Verdana" y="40" x="0">Division:</text>
                <text id="league" fill="black" font-size="10" font-weight="bold" font-family="Verdana" y="40" x="100"></text>
                <text fill="black" font-size="10" font-weight="bold" font-family="Verdana" y="55" x="0">Capitaine:</text>
                <text id="captain" fill="black" font-size="10" font-weight="bold" font-family="Verdana" y="55" x="100"></text>
                <text fill="black" font-size="10" font-family="Verdana" y="70" x="0">Portable:</text>
                <text id="phone" fill="black" font-size="10" font-family="Verdana" y="70" x="100"></text>
                <text fill="black" font-size="10" font-family="Verdana" y="85" x="0">Courriel:</text>
                <text id="email" fill="black" font-size="10" font-family="Verdana" y="85" x="100"></text>
                <text fill="black" font-size="10" font-weight="bold" font-family="Verdana" y="100" x="0">Creneau:</text>
                <text id="scheduler" fill="black" font-size="10" font-family="Verdana" y="100" x="100"></text>
                <text fill="black" font-size="10" font-family="Verdana" y="115" x="0">Gymnase:</text>
                <text id="court" fill="black" font-size="10" font-family="Verdana" y="115" x="100"></text>
            </g>
            <g id="teamTitleVisa">
                <image x="0" y="0" width="200" height="140" id="svg_4" xlink:href="images/Ufolep13Volley2.jpg"/>
                <text id="team" fill="black" font-size="30" font-weight="bold" font-family="Verdana" y="180" x="0"></text>
                <text id="visaDate" fill="black" font-size="10" font-family="Verdana" y="200" x="100" text-anchor="middle">Visa CTSD le:</text>
            </g>
            <g id="matchDetails">
                <image x="50" y="0" width="100" height="70" xlink:href="images/MainVolley.jpg"/>
                <image x="50" y="50" width="100" height="70" xlink:href="images/JeuAvantEnjeu.jpg"/>
                <text fill="black" font-size="10" font-family="Verdana" y="110" x="0">Le: ....../....../......</text>
                <text fill="black" font-size="10" font-family="Verdana" y="135" x="0">Nombre de joueurs presents: ......</text>
                <text fill="black" font-size="10" font-family="Verdana" y="160" x="0">Nombre de joueuses presentes: ......</text>
                <text fill="black" font-size="10" font-family="Verdana" y="185" x="0">Equipe adverse: ......</text>
            </g>
        </g>
        <g id="teamPlayers" transform='translate(0, 220)'>
        </g>
    </g>
</svg>