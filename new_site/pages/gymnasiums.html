<div class="panel panel-primary" id="gymnasiums">
    <div class="panel-heading"><h1 class="panel-title">Gymnases</h1>
    </div>
    <label>Recherche: <input ng-model="search.$"></label>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Ville</th>
            <th>Nom</th>
            <th>Adresse</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in gymnasiums | filter:search">
            <td>{{ x.ville }}</td>
            <td><a class="btn btn-info" role="button"
                   href="http://www.google.com/maps/place/{{ x.gps }}"
                   target="_blank">{{ x.nom }}</a></td>
            <td>{{ x.adresse }}</td>
        </tr>
        </tbody>
    </table>
</div>
