<div class="panel panel-primary" id="history">
    <div class="panel-heading"><h1 class="panel-title">Historique</h1>
    </div>
    <label>Recherche: <input ng-model="search.$"></label>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Equipe</th>
            <th>Comp√©tition</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in activities | filter:search">
            <td>{{ x.date }}</td>
            <td>{{ x.nom_equipe }}</td>
            <td>{{ x.competition }}</td>
            <td>{{ x.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
