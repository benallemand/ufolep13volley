<div ng-include src="'pages/phonebook.html'"></div>
<div class="panel panel-primary" id="modify_my_team">
    <div class="panel-heading"><h1 class="panel-title">Modification de l'équipe</h1>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Club</label>
            <div class="col-sm-10">
                <input type="text" ng-model="modify_my_team.id_club"
                       uib-typeahead="existing_club.id as existing_club.nom for existing_club in all_clubs | filter:$viewValue | limitTo:8"
                       class="form-control"
                       typeahead-input-formatter="formatClubLabel($model, all_clubs)"
                       autocomplete="off"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="web_site">Site Web</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="web_site" ng-model="modify_my_team.web_site"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id_photo">Photo</label>
            <div class="col-sm-10">
                <input class="form-control-file" type="file" id="id_photo" aria-describedby="fileHelp"
                       file-model="modify_my_team.photo">
                <small id="fileHelp" class="form-text text-muted">La photo de l'équipe doit être au format JPG. Essayer
                    d'utiliser une photo peu volumineuse (moins de 1Mo)
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="Submit()">Sauver</button>
    </form>
</div>
