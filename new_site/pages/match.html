<div class="panel panel-primary" id="modify_match">
    <div class="panel-heading"><h1 class="panel-title">Modification d'un match</h1>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="code_match">Code match</label>
            <div class="col-sm-2">
                <input id="code_match" type="text" ng-model="modify_match.id_match"
                       uib-typeahead="existing_match.id_match as existing_match.code_match for existing_match in matches | filter:$viewValue | limitTo:8"
                       class="form-control"
                       typeahead-input-formatter="initModifyMatchFields($model, matches)"
                />
                <span class="label label-default">{{modify_match.equipe_dom}} - {{modify_match.equipe_ext}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="forfait_dom">{{modify_match.equipe_dom}} forfait ?</label>
            <div class="col-sm-2">
                <input class="form-control" type="checkbox" id="forfait_dom"
                       ng-model="modify_match.forfait_dom" ng-change="makeForfait(modify_match)"></div>
            <label class="col-sm-2 control-label" for="forfait_ext">{{modify_match.equipe_ext}} forfait ?</label>
            <div class="col-sm-2">
                <input class="form-control" type="checkbox" id="forfait_ext"
                       ng-model="modify_match.forfait_ext" ng-change="makeForfait(modify_match)"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="score_equipe_dom">Score {{modify_match.equipe_dom}}</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="score_equipe_dom"
                       ng-model="modify_match.score_equipe_dom"></div>
            <label class="col-sm-2 control-label" for="score_equipe_ext">Score {{modify_match.equipe_ext}}</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="score_equipe_ext"
                       ng-model="modify_match.score_equipe_ext"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="set_1_dom">Set 1</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_1_dom" ng-model="modify_match.set_1_dom"></div>
            <label class="col-sm-2 control-label" for="set_1_ext"></label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_1_ext" ng-model="modify_match.set_1_ext"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="set_2_dom">Set 2</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_2_dom" ng-model="modify_match.set_2_dom"></div>
            <label class="col-sm-2 control-label" for="set_2_ext"></label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_2_ext" ng-model="modify_match.set_2_ext"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="set_3_dom">Set 3</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_3_dom" ng-model="modify_match.set_3_dom"></div>
            <label class="col-sm-2 control-label" for="set_3_ext"></label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_3_ext" ng-model="modify_match.set_3_ext"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="set_4_dom">Set 4</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_4_dom" ng-model="modify_match.set_4_dom"></div>
            <label class="col-sm-2 control-label" for="set_4_ext"></label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_4_ext" ng-model="modify_match.set_4_ext"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="set_5_dom">Set 5</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_5_dom" ng-model="modify_match.set_5_dom"></div>
            <label class="col-sm-2 control-label" for="set_5_ext"></label>
            <div class="col-sm-2">
                <input class="form-control" type="number" id="set_5_ext" ng-model="modify_match.set_5_ext"></div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="saveMatch()">Sauver</button>
    </form>
</div>
<div class="alert alert-danger" role="alert" ng-hide="(myTxt+ '').length <= 0">
    {{myTxt}}
</div>
