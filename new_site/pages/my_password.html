<div class="container">
    <form class="form-horizontal" role="form" ng-submit="modifierMonMotDePasse()">
        <div class="form-group">
            <label class="control-label col-sm-4" for="new_password">Nouveau mot de passe:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="new_password" name="new_password"
                       ng-model="new_password_model.new_password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="new_password_again">Confirmation du mot de passe:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="new_password_again" name="new_password_again"
                       ng-model="new_password_model.new_password_again">
            </div>
        </div>
        <div class="col-sm-offset-4 col-sm-6">
            <button type="submit" class="btn btn-default">Changer</button>
        </div>
    </form>
</div>
