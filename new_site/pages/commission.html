<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Commission départementale</h1>
        <h2>Les personnes membres de la CTSD 13 Volley-Ball ainsi que les personnes qui aident le font à titre de
            bénévolat. </h2>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Membres CTSD</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Rôle</th>
                        <th>Téléphone 1</th>
                        <th>Téléphone 2</th>
                        <th>Email</th>
                        <th>Photo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in commission | filter:{type:'membre'}:true">
                        <td><img src="../ajax/getImageFromText.php?text={{ x.prenom_base64 }}"/> <img
                                src="../ajax/getImageFromText.php?text={{ x.nom_base64 }}"/></td>
                        <td>{{ x.fonction }}</td>
                        <td><img src="../ajax/getImageFromText.php?text={{ x.telephone1_base64 }}"/></td>
                        <td><img src="../ajax/getImageFromText.php?text={{ x.telephone2_base64 }}"/></td>
                        <td><img src="../ajax/getImageFromText.php?text={{ x.email_base64 }}"/></td>
                        <td><img src="{{ x.photo }}" height="150px"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Supports</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Rôle</th>
                        <th>Téléphone 1</th>
                        <th>Téléphone 2</th>
                        <th>Email</th>
                        <th>Photo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in commission | filter:{type:'support'}:true">
                        <td><img src="../ajax/getImageFromText.php?text={{ x.prenom_base64 }}"/> <img
                                src="../ajax/getImageFromText.php?text={{ x.nom_base64 }}"/></td>
                        <td>{{ x.fonction }}</td>
                        <td><img src="../ajax/getImageFromText.php?text={{ x.telephone1_base64 }}"/></td>
                        <td><img src="../ajax/getImageFromText.php?text={{ x.telephone2_base64 }}"/></td>
                        <td><img src="../ajax/getImageFromText.php?text={{ x.email_base64 }}"/></td>
                        <td><img src="{{ x.photo }}" height="150px"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
