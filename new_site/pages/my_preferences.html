<div class="container">
    <form class="form-horizontal" role="form" ng-submit="saveMyPreferences()">
        <div class="form-group">
            <label class="c-input c-checkbox">
                <input name="is_remind_matches" type="checkbox" ng-checked="preferences.is_remind_matches == 'on'"
                       ng-true-value="'on'" ng-false-value="'off'" ng-model="preferences.is_remind_matches">
                <span class="c-indicator"></span>
                Recevoir un rappel des matches de la semaine (le lundi)
            </label>
        </div>
        <button type="submit" class="btn btn-default">Sauver</button>
    </form>
</div>
<div class="alert alert-danger" role="alert" ng-hide="(myTxt+ '').length <= 0">
    {{myTxt}}
</div>
