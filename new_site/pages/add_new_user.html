<div class="panel panel-primary" id="add_new_user">
    <div class="panel-heading"><h1 class="panel-title">Créer un utilisateur</h1>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="add_new_user_login">Identifiant</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="add_new_user_login" name="login"
                       ng-model="newUser.login"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="add_new_user_email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="add_new_user_email" name="email"
                       ng-model="newUser.email"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="add_new_user_id_equipe">Equipe</label>
            <div class="col-sm-10">
                <input id="add_new_user_id_equipe" type="text" ng-model="newUser.id_equipe"
                       uib-typeahead="team.id_equipe as team.team_full_name for team in teams | filter:$viewValue | limitTo:8"
                       class="form-control"
                       typeahead-input-formatter="formatTeamLabel($model, teams)"
                       autocomplete="off"
                />
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="add_new_user()">Créer</button>
    </form>
</div>
