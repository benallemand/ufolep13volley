<div class="panel panel-primary" id="hallOfFame">
    <div class="panel-heading"><h1 class="panel-title">Palmarès</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Année</th>
            <th>Titre</th>
            <th>Equipe</th>
            <!-- TODO ajouter catégorie: 4x4, 6x6...-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in hallOfFame">
            <td>{{ x.period }}</td>
            <td>{{ x.title }}</td>
            <td>{{ x.team_name }}</td>
        </tr>
        </tbody>
    </table>
</div>
