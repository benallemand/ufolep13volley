services:
  # Reverse proxy avec HTTPS automatique (Let's Encrypt)
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.docker:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - php

  # Application PHP/Apache
  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/var/www/html/
      - /var/www/html/vendor

volumes:
  caddy_data:
  caddy_config: